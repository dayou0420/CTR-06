<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todoアプリ</title>
        <style>
            .completd > span {
                text-decoration: line-through;
                background-color: #888;
            }
        </style>
    </head>
    <body>
        <div id="todo-container">
            <input type="text" name="" id="create-input">
            <button id="create-btn">追加</button>
            <ul id="todo-list">
                <!-- ここに.todo-itemを追加 -->
            </ul>
        </div>
        <template id="todo-item-tmpl">
            <li class="todo-item">
                <span class="todo-title"></span>
                <input type="button" class="delete-btn" value="削除">
                <input type="button" class="complete-btn" value="完了">
            </li>
        </template>
    </body>
    <script src="../../teachyourself/practice14/quiz14_20220426.js"></script>
</html>
